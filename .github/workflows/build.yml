name: Build Userscript File

on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  build:
    if: contains(github.event.head_commit.message, 'Automated Build PR') == false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Setup GitHub CLI
        run: |
          sudo apt-get install gh

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create automated-build-branch from master
        run: |
          git fetch origin
          git checkout origin/master
          git checkout -B automated-build-branch

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: node ./build.js

      - name: Run ESLint
        run: npx eslint main.js --quiet

      - name: Check for changes and merge master
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Automated build commit"
            git push origin automated-build-branch --force
            gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

            if ! gh pr list --head automated-build-branch --base master --state open --json number | grep -q '[0-9]'; then
              gh pr create --base master --head automated-build-branch --title "Automated Build PR" --body "This PR is automatically generated by GitHub Actions."
            else
              echo "PR already exists."
            fi
          else
            echo "No changes to commit"
            exit 0
          fi
